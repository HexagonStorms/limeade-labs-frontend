<!-- Start Our Awesome Team
  ================================================== -->
  <section id="our-team" class="section bg-grey">
    <div class="container">
      <div class="row justify-content-center text-center mb-60">
        <div class="col-lg-12">
          <h2 class="text-black fw-3">Our
            <strong class="fw-7">Awesome </strong>
            <span class="text-green">Team</span>
          </h2>
        </div>
        <div class="col-lg-6">
          <p>Motivated developers move projects forward more than anyone else. Our staff have a relentless desire to learn and grow, and they consistently push themselves forward.</p>
        </div>
      </div>
      <div class="row">
        <div id="team-slider" class="owl-carousel owl-theme">
          <div class="col-lg-12" *ngFor="let member of staff">
            <div class="team text-center">
              <div class="team-image">
                <div class="team-thumbnail">
                  <img class="img-fluid d-block mx-auto" [src]="member.image" alt="Team Image">
                </div>
                <div class="team-overlay"></div>
                <div class="team-social">
                  <span class="text-white"><em>"{{member.quote}}"</em></span>
                </div>
              </div>
              <div class="team-meta">
                <h6 class="text-black font-weight-bold mb-1 mt-4">{{member.name}}</h6>
                <p>{{member.title}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Our Awesome Team
    ================================================== -->
